name: Multi-Environment Deploy

on:
  push:
    branches:
      - main     # mainブランチへのpushは dev へ
      - staging  # stagingブランチへのpushは stg へ
      - release  # releaseブランチへのpushは prod へ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          # ブランチに応じてデプロイ先のアプリ名を自動選択
          app-name: ${{ (github.ref == 'refs/heads/release' && 'app-gemini-prod-shotaro') || (github.ref == 'refs/heads/staging' && 'app-gemini-stg-shotaro') || 'app-gemini-dev-shotaro' }}
          
          # ブランチに応じて使う合鍵を自動選択
          publish-profile: ${{ (github.ref == 'refs/heads/release' && secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD) || (github.ref == 'refs/heads/staging' && secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STG) || secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: .